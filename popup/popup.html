<!DOCTYPE html>
<html>
<head>
    <title>Custom Headers</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<table style="border: 1px solid black">
    <thead>
    <tr>
        <th>Enable</th>
        <th>Header</th>
        <th>Value</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="headersList"></tbody>
</table>
<button id="addRow" style="margin-top: 5px">Add Header</button>
<script src="popup.js"></script>
</body>
</html>
